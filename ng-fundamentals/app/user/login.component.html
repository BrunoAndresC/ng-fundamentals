<h1>Login</h1>
<hr>
<div class="col-md-4">
    
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate >
            <div class="form-group">
                <label for="userName">User Name:</label>
                <!--<input id="userName" type="text" class="form-control" placeholder="User Name..." />-->
                <!--<input (input)="$event.target.value" id="userName" type="text" class="form-control" placeholder="User Name..." />-->
                <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required field</em>
                <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required field</em>
                <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." required />
            </div>

        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </span>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </form>
        <br/>
        <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
